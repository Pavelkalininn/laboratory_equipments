[flake8]
application-import-names = api, core, equipments, web, bot
ignore =
    W503
exclude =
    tests/,
    */migrations/,
    venv/,
    env/
per-file-ignores =
    */settings.py:E501
    */const.py:E501
max-complexity = 10

[isort]
include_trailing_comma=True
force_grid_wrap=0
line_length=1
use_parentheses=True
multi_line_output=3